<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default.html}">
<body>
<main id="tt-pageContent" class="">
    <div class="container" layout:fragment="content">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                <a href="index.html" class="tt-block-title">
                    <img th:src="@{/images/logo.png}" alt="">
                    <div class="tt-title">
                        Welcome to FPT Blog
                    </div>
                    <div class="tt-description">
                        Join the forum to unlock true power of community.
                    </div>
                </a>
                <form class="form-default" method="post" th:action="@{/auth/signup}">
                    <div class="form-group required" >
                        <label for="email">Email</label>
                        <input type="email" name="email" required class="form-control" id="email" placeholder="example@gmail.com" th:value="${email}">
                    </div>
                    <div class="form-group required">
                        <label for="name">Full name</label>
                        <input type="text" name="name" required class="form-control" id="name" placeholder="Nguyen Van A"  th:value="${name}">
                    </div>
                    <div class="form-group required">
                        <label for="password">Password</label>
                        <input type="password" name="password" required class="form-control" id="password" placeholder="************" th:value="${password}">
                    </div>
                    <div class="form-group required">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" name="confirmPassword" required class="form-control" id="confirmPassword" placeholder="************" th:value="${confirmPassword}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Sign up</button>
                    </div>
                    <p>Or signup with social network</p>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <a href="#" class="btn btn-color01 btn-secondary btn-block">
                                    <i>
                                        <svg class="icon">
                                          <use xlink:href="#facebook-f-brands"></use>
                                        </svg>
                                    </i>
                                    Google
                                </a>
                            </div>
                        </div>
                    </div>
                    <p>Already have an account? <a th:href="@{/auth/login}" class="tt-underline">Login here</a></p>
                    <div class="tt-notes">
                        By signing up, signing in or continuing, I agree to
                        Forum19â€™s <a href="#" class="tt-underline">Terms of Use</a> and <a href="#" class="tt-underline">Privacy Policy.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
